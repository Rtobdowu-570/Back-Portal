<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back-track Login Page</title>
    <link rel="stylesheet" href="../Back login page/Css/login.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="container">
            <h2>Login</h2>
            <form action="process.php"  target="_self" method="post">
                <div class="user">
                    <input type="text" name="username" placeholder="Enter username" required minlength="6">
                    <i class='bx bxs-user'></i>
                </div>

                <div class="user">
                    <input type="password" name="Password"   placeholder="Enter password" required minlength="8">
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="remember">
                    <input type="checkbox" name="remember-me">
                    <label for="remember-me">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button class="btn" type="submit">Login</button>
            
                <div class="register">
                    <p>Don't have an account? <a href="../ Back Signup page/signup.html">Register</a></p>
                    </div>
            </form>
    </div>
    
</body>
</html>
